    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .controls {
            margin-bottom: 30px;
        }

        .restart-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .restart-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .victory-message {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: bounce 1s ease-in-out;
            display: none;
        }

        .victory-message.show {
            display: block;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .card.flipped {
            background: white;
            color: #333;
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            border: 3px solid #4CAF50;
            animation: matched 0.6s ease-in-out;
        }

        @keyframes matched {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .card.processing {
            pointer-events: none;
        }

        .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            transition: transform 0.6s;
        }

        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            transition: transform 0.6s;
            background: white;
            border-radius: 15px;
        }

        .card.flipped .card-front {
            transform: rotateY(180deg);
        }

        .card.flipped .card-back {
            transform: rotateY(0deg);
        }

        .instructions {
            margin-top: 30px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            color: white;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #FFD700;
        }

        @media (max-width: 480px) {
            .game-board {
                gap: 10px;
                max-width: 320px;
            }
            
            .card {
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                gap: 10px;
            }
            
            .stat-item {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ§  è¨˜æ†¶ç¿»ç‰ŒéŠæˆ²</h1>
        
        <div class="stats">
            <div class="stat-item">
                ğŸ• æ™‚é–“: <span id="time">00:00</span>
            </div>
            <div class="stat-item">
                â­ æ­¥æ•¸: <span id="moves">0</span>
            </div>
            <div class="stat-item">
                ğŸ† é…å°: <span id="pairs">0</span>/8
            </div>
        </div>

        <div class="controls">
            <button class="restart-btn" onclick="initGame()">ğŸ”„ é‡æ–°é–‹å§‹</button>
        </div>

        <div class="victory-message" id="victoryMessage">
            <h2>ğŸ‰ æ­å–œéé—œï¼</h2>
            <p>ç”¨æ™‚: <span id="finalTime"></span> | æ­¥æ•¸: <span id="finalMoves"></span> | å¾—åˆ†: <span id="finalScore"></span></p>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="instructions">
            <h3>ğŸ® éŠæˆ²è¦å‰‡</h3>
            <p>é»æ“Šå¡ç‰‡ç¿»é–‹æŸ¥çœ‹ç¬¦è™Ÿï¼Œæ‰¾å‡ºç›¸åŒçš„ç¬¦è™Ÿé€²è¡Œé…å°ã€‚ç›®æ¨™æ˜¯ç”¨æœ€å°‘çš„æ­¥æ•¸å’Œæ™‚é–“å®Œæˆæ‰€æœ‰é…å°ï¼</p>
        </div>
    </div>

    <script>
        const symbols = ['ğŸˆ', 'â­', 'ğŸ¨', 'ğŸµ', 'ğŸŒˆ', 'ğŸ¦‹', 'ğŸŒ¸', 'ğŸ¯'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let time = 0;
        let gameStarted = false;
        let gameWon = false;
        let isProcessing = false;
        let timer;

        function initGame() {
            // é‡ç½®éŠæˆ²ç‹€æ…‹
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            time = 0;
            gameStarted = false;
            gameWon = false;
            isProcessing = false;
            
            // æ¸…é™¤è¨ˆæ™‚å™¨
            if (timer) {
                clearInterval(timer);
            }
            
            // éš±è—å‹åˆ©è¨Šæ¯
            document.getElementById('victoryMessage').classList.remove('show');
            
            // å‰µå»ºå¡ç‰‡é™£åˆ—
            const gameSymbols = [...symbols, ...symbols];
            const shuffledSymbols = gameSymbols.sort(() => Math.random() - 0.5);
            
            // å‰µå»ºå¡ç‰‡ç‰©ä»¶
            cards = shuffledSymbols.map((symbol, index) => ({
                id: index,
                symbol: symbol,
                isFlipped: false,
                isMatched: false
            }));
            
            // æ¸²æŸ“éŠæˆ²æ¿
            renderBoard();
            updateStats();
        }

        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.onclick = () => flipCard(card.id);
                
                cardElement.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back">${card.symbol}</div>
                `;
                
                if (card.isFlipped) {
                    cardElement.classList.add('flipped');
                }
                
                if (card.isMatched) {
                    cardElement.classList.add('matched');
                }
                
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(cardId) {
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }
            
            if (isProcessing || flippedCards.length >= 2) return;
            
            const card = cards[cardId];
            if (card.isFlipped || card.isMatched) return;
            
            // ç¿»ç‰Œ
            card.isFlipped = true;
            flippedCards.push(cardId);
            
            // æ›´æ–°è¦–è¦º
            renderBoard();
            
            if (flippedCards.length === 2) {
                isProcessing = true;
                moves++;
                updateStats();
                
                // æª¢æŸ¥é…å°
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        function checkMatch() {
            const [firstId, secondId] = flippedCards;
            const firstCard = cards[firstId];
            const secondCard = cards[secondId];
            
            if (firstCard.symbol === secondCard.symbol) {
                // é…å°æˆåŠŸ
                firstCard.isMatched = true;
                secondCard.isMatched = true;
                matchedPairs++;
                
                // æª¢æŸ¥éŠæˆ²æ˜¯å¦çµæŸ
                if (matchedPairs === symbols.length) {
                    gameWon = true;
                    gameStarted = false;
                    clearInterval(timer);
                    showVictory();
                }
            } else {
                // é…å°å¤±æ•—
                firstCard.isFlipped = false;
                secondCard.isFlipped = false;
            }
            
            flippedCards = [];
            isProcessing = false;
            renderBoard();
            updateStats();
        }

        function startTimer() {
            timer = setInterval(() => {
                time++;
                updateStats();
            }, 1000);
        }

        function updateStats() {
            document.getElementById('time').textContent = formatTime(time);
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = matchedPairs;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function calculateScore() {
            const baseScore = 1000;
            const timeBonus = Math.max(0, 300 - time) * 2;
            const moveBonus = Math.max(0, 20 - moves) * 10;
            return baseScore + timeBonus + moveBonus;
        }

        function showVictory() {
            const score = calculateScore();
            document.getElementById('finalTime').textContent = formatTime(time);
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('victoryMessage').classList.add('show');
        }

        // åˆå§‹åŒ–éŠæˆ²
        initGame();
    </script>
</body>
</html>
